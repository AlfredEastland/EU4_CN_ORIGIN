 discover_bengal_tt:0 "探索孟加拉贸易节点."
 bengal_node_trade:0 "孟加拉贸易特许经营权"
 trading_post_modifier:0 "海外贸易繁荣"
 desc_trading_post_modifier:0 "Our explorers looking for trade routes towards Asia have established ports for the mooring of our discovery fleets. This has lead to a boom of trade with the natives living in the vicinity."
 conquer_al_jazira_hsn_title:0 "Conquer Al Jazira"
 conquer_al_jazira_hsn_desc:0 "我们的祖先曾经统治过整个上美索不达米亚。我们有义务恢复这种权利，再次向世人展示阿尤布王朝的荣耀。"
 conquer_aleppo_hsn_title:0 "阿勒颇再征服"
 conquer_aleppo_hsn_desc:0 "北叙利亚的土地曾经是阿尤布王国的一个组成部分，也是我们王朝有影响力的分支之一。现在是时候重新回到我们手上了"
 complete_mission:0 "完成这项任务并获得奖励"
