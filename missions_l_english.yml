 discover_ivory_coast_node_title:0 "探索象牙海岸"
 discover_ivory_coast_node_desc:0 "长久以来，一直有传说非洲周围有一条通往亚洲的航道。如果我们想为亚洲香料创造新的贸易路线，我们应该探索它。"
